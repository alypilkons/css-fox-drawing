
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="fox-container">
      
      <div class="head-top"></div>

      <!-- EARS -->
      <div class="ear-container">
        <div class="left-ear ear">
          <div class="left-inner-ear inner-ear">
          </div>
        </div>
        <div class="right-ear ear">
          <div class="right-inner-ear inner-ear">
          </div>
        </div>
      </div>

      <div class="head-main">
        
        <!-- EYES -->
        <div class="eyes-container">
          <div class="left-eye eye">
          </div>
          <div class="right-eye eye">
          </div>
        </div>
      </div>

    <div class="head-bottom">
      <div class="head-bottom-overlay"></div>
    </div>

    <!-- NOSE -->
    <div class="nose-outer">
      <div class="nose-inner">
      </div>
    </div>
      
    <div class="body"></div>
      
    <!-- TAIL -->
    <div class="tail">
      <div class="tail-tip"></div>
    </div>
      
    <!-- LEGS -->
    <div class="legs-container">
      <div class="left-leg leg">
        <div class="left-paw paw"></div>
      </div>
      <div class="right-leg leg">
        <div class="right-paw paw"></div>
      </div>
    </div>

    </div>
  </body>
</html>
